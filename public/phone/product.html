<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-商品详情</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left"></a>

            <!--<a href="search.html" class="head_home fa fa-search"></a>-->
            <a href="" class="head_cart mui-icon mui-icon-reload"></a>
            <h4>商品详情</h4>
        </div>
        <div class="lt_main">
            <!--轮播图-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                </div>
            </div>

        </div>
        <div class="lt_footer mui-clearfix">
            <a href="cart.html" class="goCar">去购物车</a>
            <div class="buy pull-right">
                <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        <div class="mui-slider">
            <div class="mui-slider-group  mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                {{each pic v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                 {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>
            <!--小点点-->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
        <div class="pdu_name padding10">
            <strong>{{proName}}</strong>
        </div>
        <div class="pdu_price padding10">
            价格:
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
        </div>
        <div class="pdu_size padding10">
            尺码:
            <%
                var temp = size.split('-');
                for(var i = +temp[0]; i<= +temp[1]; i++) {
            %>
            <span><%=i%></span>
            <% } %>
        </div>
        <div class="pdu_num padding10">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>库存: {{num}}双</span>
        </div>
        <div class="pdu_desc padding10">
            详情:
            <span>{{proDesc}}</span>
        </div>
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/product.js"></script>
</html>
