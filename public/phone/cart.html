<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-购物车</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left pull-left"></a>


            <!--<a href="search.html" class="head_cart fa fa-search"></a>-->
            <h4>乐淘购物车</h4>
        </div>
        <div class="lt_main">
            <!--轮播图-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                            <ul id="OA_task_2" class="mui-table-view">


                            </ul>




                </div>
            </div>

        </div>
        <div class="lt_cart_money">
            <span>订单总金额: <span class="money">00.00</span></span>
            <a href="javascript:;" class="pull-right">生成订单</a>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li class="now">
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<script type="text/html" id="tpl">
    {{each info v i}}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled" data-id="{{v.id}}">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
               data-pnum={{v.productNum}}
               data-psize={{v.productSize}}
               data-size="{{v.size}}"
               data-num="{{v.num}}"
            ></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <input type="checkbox" name="" class="ck"
                data-num="{{v.num}}"
                 data-price="{{v.price}}"
                >
                <div class="cart_left mui-pull-left">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                </div>
                <div class="cart_right">
                    <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                    <div>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrise">&yen;{{v.oldPrice}}</span>
                        <span class="num mui-pull-right">{{v.num}}双</span>
                    </div>
                    <span class="size">鞋码: {{v.size}}码</span>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl_edit">
        <div class="edit_size">
            尺码:
            <%
                var tmp = psize.split('-');
                for(var i = +tmp[0]; i <= +tmp[1]; i++){
            %>
            <span class="{{i==size?'now':''}}">{{i}}</span>
            <% } %>
        </div>
        <div class="edit_num">
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{pnum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/cart.js"></script>
</html>
