<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-登录</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="lt_container">
        <div class="lt_header mui-clearfix">
            <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left pull-left"></a>
            <h4>登录</h4>
        </div>
        <div class="lt_main">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="username"  placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password second_pwd"  placeholder="请再次输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="number" class="mui-input-clear" name="mobile"  placeholder="请输入手机号">
                </div>
                <div class="mui-input-row vcode">
                    <input type="text"   name="vCode" placeholder="请输入验证码">
                    <button  class="mui-btn mui-btn-primary get_vcode">获取验证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="submit" class="mui-btn mui-btn-primary btn_confirm btn_reg" >注册</button>
                </div>
                <div class="form_foot">
                    <input type="checkbox" name="" id="" checked><span>我同意&lt;&lt;会员服务协议&gt;&gt;</span>
                    <a href="register.html" class="mui-pull-right" style="" >立即登录</a>
                </div>

            </form>

        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="now">
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">


    </script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/register.js"></script>
</html>
