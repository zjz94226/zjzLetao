<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="lt_container">
        <div class="lt_header mui-clearfix">
            <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left pull-left"></a>
            <h4>搜索中心</h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索的关键字" class="search_text">
                        <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <div class="lt_history">

                    </div>
                </div>
            </div>

        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">
            {{if arr.length === 0}}
                <p>没有更多的历史记录</p>
            {{/if}}
            {{if arr.length > 0}}
            <div class="title mui-clearfix">
                <span class="pull-left">搜索历史</span>
                <span class="pull-right fa fa-trash title_del">清空记录</span>
            </div>
            <div class="content">
                <ul class="mui-clearfix">
                    {{each arr v i}}
                    <li>
                        <a href="searchList.html?key={{v}}" class="pull-left">{{v}}</a>
                        <span data-id="{{i}}" class="pull-right mui-icon mui-icon-closeempty btn_del"></span>
                    </li>
                    {{/each}}
                </ul>
            </div>
        {{/if}}

    </script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/search.js"></script>
</html>
