<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left pull-left"></a>

        <a href="search.html" class="head_cart fa fa-search pull-right"></a>
        <h4>乐淘分类</h4>
    </div>
    <div class="lt_main">
        <div class="main_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                       <!--挖坑埋钱-->

                    </ul>
                </div>
            </div>
        </div>
        <div class="main_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-clearfix">
                        <!--挖坑埋三千块钱-->

                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li  class="now">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl_left">
    {{each rows v i}}
    <li class="{{i==0?'now':''}}" data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="tpl_right">
    {{if total === 0}}
    <p class="tips">亲爱的用户,该商品目前还没有存货哟</p>
    {{/if}}
    {{each rows v i}}
    <li data-id="{{v.id}}">
        <a href="javascript:;">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/category.js"></script>
<!--<script src="js/index.js"></script>-->
</html>
