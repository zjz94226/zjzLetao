<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
    <div class="lt_container">
        <div class="lt_header mui-clearfix">
            <a href="javascript:history.go(-1);" class="head_left fa fa-chevron-left pull-left"></a>
            <h4>商品列表 </h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索的关键字" class="search_text">
                        <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <div class="search_nav mui-clearfix">
                        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price"  >价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--商品div-->
                    <div class="lt_product">
                        <!--此地无银三百两-->
                    </div>
                </div>
            </div>

        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{if data.length === 0}}
        <p>抱歉,目前没有这种商品亲</p>
        {{/if}}
        {{each data v i}}
        <a href="product.html?pduId={{v.id}}">
            <img src="{{v.pic[0].picAddr}}" alt="" width="162" height="162">
            <p class="mui-ellipsis-2 mui-text-left proName">{{v.proName}}</p>
            <p class="price"><span>&yen;{{v.price}}</span> <span>&yen;{{v.oldPrice }}</span></p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
        {{/each}}
    </script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/searchList.js"></script>
</html>
